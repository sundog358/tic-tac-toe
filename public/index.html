<!--
*********************************************************************************************************************
* File Name: index.html
*
* Description:
* This file serves as the foundational HTML document for the Tic-Tac-Toe React application. It is the primary entry 
* point for the web application and is responsible for providing the container for the React component tree and 
* metadata for search engines and social media platforms.
*
* Purpose:
* - To act as the root HTML document for rendering the React application.
* - To provide meta information for search engines, social media sharing, and web browsers.
* - To establish the viewport settings for responsive design.
* - To define the title and Open Graph/Twitter meta tags for link previews on social platforms.
*
* Usage:
* - This file is used automatically by React as the main HTML template during the build process.
* - Place static assets such as images or favicon files in the `public` directory to ensure they are available 
*   at runtime.
* - Edit this file to update metadata, include global scripts, or configure social media previews.
* - Deploy the app by building it with `npm run build` and serving the `build` folder.
*
* Key Points, Ideas, and Concepts:
* 1. **Static Template**:
*    - The HTML file acts as a static template with a dynamic React application injected into the `<div id="root"></div>`.
* 2. **Meta Tags for Social Sharing**:
*    - Open Graph and Twitter Card tags enhance link sharing by providing titles, descriptions, and preview images.
* 3. **Responsive Design**:
*    - The `<meta name="viewport" content="width=device-width, initial-scale=1.0" />` ensures the application is 
*      mobile-friendly and scales correctly on all devices.
* 4. **Root Container**:
*    - The `<div id="root"></div>` is the anchor point for React's virtual DOM tree.
* 5. **Environment Variable Integration**:
*    - `%PUBLIC_URL%` placeholders allow for dynamic resolution of asset URLs in production builds.
*
* Key Technical Code Components:
* 1. **Document Type Definition (<!DOCTYPE html>)**:
*    - Specifies the HTML5 standard for the document, ensuring compatibility and consistent rendering across browsers.
* 2. **Language Attribute**:
*    - `<html lang="en">` sets the language of the document to English for accessibility and SEO purposes.
* 3. **Meta Tags**:
*    - `<meta charset="UTF-8">`: Defines character encoding for the document, supporting international text.
*    - `<meta name="viewport" content="width=device-width, initial-scale=1.0">`: Enables responsive design for devices.
* 4. **Title Tag**:
*    - `<title>Tic Tac Toe</title>`: Specifies the title displayed on the browser tab and used in search engine results.
* 5. **Open Graph Tags**:
*    - `<meta property="og:title" content="Tic Tac Toe Game" />`: Defines the title for Facebook and other platforms.
*    - `<meta property="og:description" content="Play the classic Tic Tac Toe game with a modern React twist!" />`: 
*      Describes the app for link previews.
*    - `<meta property="og:image" content="%PUBLIC_URL%/tic-tac-toe.png" />`: Specifies the preview image for link sharing.
*    - `<meta property="og:url" content="https://curious-donut-56b760.netlify.app/">`: Defines the canonical URL of the app.
*    - `<meta property="og:type" content="website">`: Identifies the type of content being shared.
* 6. **Twitter Card Tags**:
*    - `<meta name="twitter:card" content="summary_large_image" />`: Configures the format of the Twitter card.
*    - `<meta name="twitter:title" content="Tic Tac Toe Game" />`: Sets the Twitter card title.
*    - `<meta name="twitter:description" content="Play the classic Tic Tac Toe game with a modern React twist!" />`: 
*      Provides a description for Twitter.
*    - `<meta name="twitter:image" content="%PUBLIC_URL%/tic-tac-toe.png" />`: Specifies the Twitter card image.
* 7. **Root Element**:
*    - `<div id="root"></div>`: Serves as the mounting point for the React component tree. All React-rendered content 
*      will appear here.
*
* Implementation Details:
* - This file should remain minimal to facilitate easy updates and scalability.
* - The Open Graph and Twitter meta tags dynamically pull images and metadata from the public folder at runtime.
* - All links and assets must be accessible via relative paths or the `%PUBLIC_URL%` environment variable.
* - Avoid adding inline styles or scripts to maintain separation of concerns and adhere to modern web development 
*   practices.
*
* Notes:
* - Always validate the Open Graph and Twitter meta tags using debugging tools before deployment:
*   - Facebook Sharing Debugger: https://developers.facebook.com/tools/debug/
*   - Twitter Card Validator: https://cards-dev.twitter.com/validator
* - Any custom scripts or global settings should be added here, ideally before the closing `</head>` tag.
* - Ensure the `<div id="root"></div>` remains unchanged, as it is critical for React to mount the application.
*********************************************************************************************************************
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Tic Tac Toe Game" />
    <meta
      property="og:description"
      content="Play the classic Tic Tac Toe game with a modern React twist!"
    />
    <meta property="og:image" content="%PUBLIC_URL%/tic-tac-toe.png" />
    <meta
      property="og:url"
      content="https://curious-donut-56b760.netlify.app/"
    />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tic Tac Toe Game" />
    <meta
      name="twitter:description"
      content="Play the classic Tic Tac Toe game with a modern React twist!"
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/tic-tac-toe.png" />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
