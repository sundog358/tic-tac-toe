<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Tic Tac Toe Game" />
    <meta
      property="og:description"
      content="Play the classic Tic Tac Toe game with a modern React twist!"
    />
    <meta property="og:image" content="/tic-tac-toe.png" />
    <meta
      property="og:url"
      content="https://curious-donut-56b760.netlify.app"
    />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tic Tac Toe Game" />
    <meta
      name="twitter:description"
      content="Play the classic Tic Tac Toe game with a modern React twist!"
    />
    <meta name="twitter:image" content="/tic-tac-toe.png" />
  </head>
